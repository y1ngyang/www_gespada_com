---
new_page_extension: md
auto_deploy: true
admin_path: ''
webhook_url: 
sections:
- type: heading
  label: Content
- type: jekyll-posts
  label: Posts
  create: all
  new_doc_ext: ".md"
  templates:
  - information-yml
  - post
- type: jekyll-pages
  label: Pages
  create: all
  templates:
  - landing-page
  - default
- type: directory
  path: _projects
  label: Projects
  create: all
  match: "*"
  new_doc_ext: ".ipynb"
  templates:
  - project
- type: document
  path: _data/information.yml
  label: Contact Information
upload_dir: uploads
public_path: "/uploads"
front_matter_path: ''
use_front_matter_path: false
file_template: ":year:/:month:/:day:/:filename:"
build:
  preview_command: bundle exec jekyll build --drafts --unpublished --future -d _site
  publish_command: bundle exec jekyll build -d _site
  preview_env:
  - JEKYLL_ENV=staging
  publish_env:
  - JEKYLL_ENV=production
  preview_output_directory: _site
  output_directory: _site
